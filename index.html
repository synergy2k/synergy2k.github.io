<!DOCTYPE html>
<html>
<head>
	<title>Synergy2K</title>
	<style>
		@font-face {
			font-family: roboto;
			src: url(roboto.ttf);
		}
		html, body {
			background-color: #262626;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.center
		{
		  position: absolute;
		  margin: auto;
		  top: 0;
		  right: 0;
		  bottom: 0;
		  left: 0;
		  width: 150px;
		  height: 300px;
		  border-radius: 3px;
		}
		.underLogo {
			color: gray;
			font-size: 20pt;
			font-family: roboto;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="center">
		<img src="logo.png" />
		<p class="underLogo">Soon.</p>
	</div>
</body>
</html>
